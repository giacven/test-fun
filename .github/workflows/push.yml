name: Push JSON to Lokalise

on:
  workflow_dispatch:
  push:
    paths:
      - en.json  # Trigger when this file is updated
    branches:
      - main  # Only trigger on changes to the main branch

jobs:
  push-to-lokalise:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Push JSON file to Lokalise
        run: |
          # Set your API token and project ID here
          API_TOKEN="919873230a09f13d63d67ab49874325072977cf9"
          PROJECT_ID="8924818166f90cfed9af35.66887635"

          # Check if the API Token and Project ID are set
          if [ -z "$API_TOKEN" ]; then
            echo "Error: API Token is not set."
            exit 1
          fi

          if [ -z "$PROJECT_ID" ]; then
            echo "Error: Project ID is not set."
            exit 1
          fi

          # Make the API call to upload the JSON file
          curl -v -X POST "https://api.lokalise.com/api2/projects/$PROJECT_ID/files/upload" \
             -H "X-Api-Token: $API_TOKEN" \
             -F "file=@en.json" \
             -F 'data={"convert_placeholders": false, "replace_modified": true, "tags": ["auto-updated"]}'

          # Check if the curl command was successful
          if [[ $? -ne 0 ]]; then
            echo "Error: Failed to upload en.json to Lokalise!"
            exit 1
          fi
          echo "Successfully uploaded en.json to Lokalise!"
