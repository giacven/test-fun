name: Push JSON to Lokalise

on:
  workflow_dispatch:
  push:
    paths:
      - en.json  # Trigger when this file is updated
    branches:
      - main  # Only trigger on changes to the main branch

jobs:
  push-to-lokalise:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check API Token and Project ID
        run: |
          if [ -z "${{ secrets.API_TOKEN }}" ]; then
            echo "Error: API Token is not set."
            exit 1
          fi
          if [ -z "${{ secrets.PROJECT_ID }}" ]; then
            echo "Error: Project ID is not set."
            exit 1
          fi
          
      - name: Push JSON file to Lokalise
        env:
          LOKALISE_API_TOKEN: ${{ secrets.LOKALISE_API_TOKEN }}  # Use secrets for API Token
          LOKALISE_PROJECT_ID: ${{ secrets.LOKALISE_PROJECT_ID }}  # Use secrets for Project ID
        run: |
          # Check if the file exists
          if [ ! -f "en.json" ]; then
            echo "Error: en.json file not found!"
            exit 1
          fi

          # Send the POST request to upload the file
          curl -v -X POST "https://api.lokalise.com/api2/projects/8924818166f90cfed9af35.66887635/files/upload" \
             -H "X-Api-Token: 919873230a09f13d63d67ab49874325072977cf9" \
             -F "file=@en.json" \
             -F 'data={"convert_placeholders": false, "replace_modified": true, "tags": ["auto-updated"]}'
          
          # Check if the curl command was successful
          if [[ $? -ne 0 ]]; then
            echo "Error: Failed to upload en.json to Lokalise!"
            exit 1
          fi
          echo "Successfully uploaded en.json to Lokalise!"
